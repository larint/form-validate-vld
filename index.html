<!DOCTYPE html>
<html lang="">

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <style>
        form {
            padding: 50px 0px;
        }
    </style>
</head>

<body>
    <form action="action.php" method="POST" id="form">
        <!-- <input type="hidden" name="novalidate"> -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" id="jpemail" class="jpemail" data-jp="email">Email address</label>
                        <input type="text" class="form-control" name="email" style="font-size:20px;">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address confirm</label>
                        <input type="text" class="form-control" name="match_email">
                    </div>
                    <div class="form-group">
                        <div>
                            <div>
                                <label for="weight">Weight</label>
                                <input type="number" class="form-control" name="weight">
                            </div>
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="phone">Url</label>
                        <input type="text" class="form-control" name="url">
                    </div>
                    <div class="form-group">
                        <label for="phone">Quanlity</label>
                        <input type="number" class="form-control" name="quanlity">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Address</label>
                        <input type="text" class="form-control" name="address">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Age select</label>
                        <select class="form-control" name="age">
                            <option></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Message textarea</label>
                        <textarea class="form-control" name="message" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Image input</label>
                        <input type="file" class="form-control-file" name="image">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" class="form-control-file" name="file">
                    </div>
                    <div class="form-check">
                        <fieldset class="form-group">
                            <legend>Gender</legend>
                            <div class="form-check">
                                <input type="radio" name="gender" id="optionsRadiosGender1" value="Male">
                                <label class="label" for="optionsRadiosGender1">Male</label>
                                <input type="radio" name="gender" id="optionsRadiosGender2" value="Female">
                                <label class="label" for="optionsRadiosGender2">Female</label>
                                <input type="radio" name="gender" id="optionsRadiosGender3" value="Other">
                                <label class="label" for="optionsRadiosGender3">Other</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-check">
                        <fieldset class="form-group">
                            <legend>Array checkbox</legend>
                            <div class="form-check">
                                <input type="checkbox" name="bio[]" id="optionsRadiosBio1" value="Game">
                                <label class="label" for="optionsRadiosBio1">Game</label>
                                <input type="checkbox" name="bio[]" id="optionsRadiosBio2" value="Football">
                                <label class="label" for="optionsRadiosBio2">Football</label>
                                <input type="checkbox" name="bio[]" id="optionsRadiosBio3" value="Music">
                                <label class="label" for="optionsRadiosBio3">Music</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-check">
                        <fieldset class="form-group">
                            <legend>Single checkbox</legend>
                            <div class="form-check">
                                <input type="checkbox" id="remember_me" name="remember_me" value="Remember me">
                                <label for="remember_me">Remember me</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script id="vld" type="text/javascript" src="dist/form.submit.vld.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $('#form').submitVld({
                rules: {
                    email: 'required|email|match',
                    password: 'required|min:3',
                    age: 'required',
                    message: 'required|text',
                    image: 'required|image|between:100,200',
                    file: 'required|mime_type:csv,png|between:10,300',
                    gender: 'required',
                    weight: 'required|min:2|max:15',
                    phone: 'required|tel:10,15',
                    url: 'url',
                    quanlity: 'between:10,30',
                    address: 'required|regex:^[a-z0-9\,\. ]+$',
                    remember_me: 'required',
                    bio: 'array_required',
                },
                messages: {
                    email: {
                        required: ':attribute cannot empty.',
                        email: ':attribute not valid.'
                    },
                    password: {
                        required: 'Password cannot empty.'
                    },
                    age: {
                        required: 'Age is required.'
                    },
                    image: {
                        required: 'Image is required.',
                    },
                    file: {
                        between: 'File size must be between :min and :max kilobytes.',
                    },
                    gender: {
                        required: 'Gender is required.'
                    },
                    weight: {
                        min: 'Weight must be at least :min.'
                    },
                    remember_me: {
                        required: 'Remember me is required.'
                    },
                    bio: {
                        array_required: 'Array checkbox is required.'
                    },
                },
                attributes: {
                    email: 'Email',
                    password: 'Password',
                    message: 'Message',
                }
            }, {
                lang: 'en',
                // showerror: 'text',
                // jumperror : false,
                // clserror: 'error',
                // levelerror: {
                //     weight: 2,
                //     password: 1
                // }
            });
        })
    </script>
</body>

</html>
